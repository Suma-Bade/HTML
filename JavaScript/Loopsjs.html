<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3>While loop</h3>
    <script language="javascript" type="text/javascript">
    {
            var num = 1;
            sum = 0;
            while (num < 10) {
                sum = sum + num;
                num++;
            }
            do {
                sum = sum + num;
                num++;
            } while (num < 10);
            for (var i = 0; i < 10; i++) {
                sum = sum + num;
                num++;
            }
            document.write("sum is "+sum);
    }
    </script>
</body>
</html>
