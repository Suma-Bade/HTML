<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    
        <script type="text/javascript">
            function validate() {
                if (document.myForm.Name.value! = " ") {
                    var pat = /[0-9]{2,}/;
                    if (pat.test(document.myForm.Name.value) == false) {
                        alert("please provide your name");
                        document.myForm.Name.focus();
                        return false;
                    }

                }
                if (document.myForm.EMail.value == " ") {
                    alert("please provide your email");
                    document.myForm.EMail.focus();
                    return false;

                }
                if (document.myForm.Zip.value == " " || isNaN(document.myForm.Zip.value) || document.myForm.Zip.value.length != 5) {
                    alert("please provide correct format");
                    document.myForm.Zip.focus();
                    return false;
                }
                if (document.myForm.Country.value == "-1") {
                    alert("please provide your country");
                    return false;
                }
                return (true);
            }
        </script>
</head>
<body>
    <form name="myForm" onsubmit="return (validate());">
        <table cellspacing="2"cellpadding="2"border="1">
            <tr>
                <td align="right">Name</td>
                <td><input type="text" name="Name" /></td>
            </tr>
            <tr>
                <td align="right">EMail</td>
                <td><input type="email" name="EMail" /></td>
            </tr>
            <tr>
                <td align="right">Zip Code</td>
                <td><input type="text" name="Zip" /></td>
            </tr>
            <tr>
                <td align="right">Country</td>
                <td>
                    <select name="Country">
                        <option value="-1" selected>[choose yous]</option>
                        <option value="1">USA</option>
                        <option value="1">Canada</option>
                        <option value="1">India</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"></td>
                <td><input type="submit"value="Submit" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
