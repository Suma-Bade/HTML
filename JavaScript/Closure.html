<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Closure Demo</h1>
<script>
    function OuterFunction() {
        var outerVariable = 100;
        function InnerFunction() {
            outerVariable++;
            alert(outerVariable);
        }
        return InnerFunction;
    }
    var innerFunc = OuterFunction();
    innerFunc();
    innerFunc();
    innerFunc();

</script>
</body>
</html>
