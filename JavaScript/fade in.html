<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8" />
    <title></title>
    <style>
        p{
            padding:15px;
           
        }
    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script>

        $(document).ready(function () {
            $(".out-btn").click(function () {
                $("p").fadeout();
            });
        });

         $(document).ready(function () {
            $(".in-btn").click(function () {
                $("p").fadein();
            });
        });

    </script>

</head>
<body>
   
    <button type="button" class="out-btn">fadeout</button>
    <button type="button" class="in-btn">fadein</button>
    <p>This is a paragraph</p>
    <p>This is another paragraph</p>

</body>
</html>
