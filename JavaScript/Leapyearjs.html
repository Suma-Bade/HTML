<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3>Leap year</h3>
    <script language="javascript"type="text/javascript">
        {
            var year = 2005;
            if (year % 400 == 0) document.write("Millenium year");
            else if (year % 4 == 0 && year % 100 !== 0) document.write("leap year");
            else document.write("not a leap year");
        }
    </script>
</body>
</html>
